---
- name: Actualizar sistema en Ubuntu/Debian
  hosts: all
  become: true
  tasks:

    - name: Actualizar la cach√© de paquetes
      ansible.builtin.apt:
        update_cache: true

    - name: Actualizar todos los paquetes instalados
      ansible.builtin.apt:
        upgrade: dist

    - name: Eliminar paquetes obsoletos
      ansible.builtin.apt:
        autoremove: yes
